<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create/Update User</title>
</head>
<body>
<h1>Create/Update User</h1>
<form th:action="@{/admin/create}" th:object="${user}" method="post">
  <label for="username">Username</label>
  <input type="text" id="username" th:field="*{username}" />

  <label for="password">Password</label>
  <input type="password" id="password" th:field="*{password}" />

  <label for="name">Name</label>
  <input type="text" id="name" th:field="*{name}" />

  <label for="surname">Surname</label>
  <input type="text" id="surname" th:field="*{surname}" />

  <label for="age">Age</label>
  <input type="number" id="age" th:field="*{age}" />

  <label for="roles">Roles</label>
  <select id="roles" th:field="*{roles}" multiple>
    <th:block th:each="role : ${roles}">
      <option th:value="${role.id}"
              th:text="${role.name}"
              th:selected="*{roles.contains(role)}"> </option>
    </th:block>
  </select>

  <button type="submit">Submit</button>
</form>
</body>
</html>
